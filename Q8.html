<body>
  <h1>Question 8</h1>

<button onclick="remove()">Remove </button>

  <script>
    // Make a website with a button.  Clicking on the button
    // should remove the button.

const remove = () => {
  //let div1 = document.querySelector("div1")
  let takeOut = document.querySelector("button")
  document.body.removeChild(takeOut)
}

  </script>
